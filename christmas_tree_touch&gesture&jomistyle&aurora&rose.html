    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- ç²‰é‡‘å¥¢åé…ç½® ---
        const CONFIG = {
            colors: {
                bg: 0x1a050d, // æš–æ·±èƒŒæ™¯
                fog: 0x1a050d,
                // ã€æ ¸å¿ƒä¿®æ”¹ã€‘å®šä¹‰æ–°çš„ç²‰é‡‘ä¸»é¢˜è‰²
                primary: 0xffd700,   // é¦™æ§Ÿé‡‘
                secondary: 0xff69b4  // ç«ç‘°ç²‰
            },
            particles: {
                count: 1400,     
                dustCount: 2500, 
                snowCount: 800,
                treeHeight: 26,  
                treeRadius: 8.5    
            },
            camera: { z: 52 },
            preload: { autoScanLocal: true, scanCount: 30 }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
            time: 0
        };

        let scene, camera, renderer, composer;
        let mainGroup, particleGroup, orbitTrailGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, isCameraRunning = false;
        let snowSystem;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        // åŠ¨æ€æè´¨å¼•ç”¨
        let crystalMat, neonMat, auroraLight1, auroraLight2;

        const debugInfo = document.getElementById('debug-info');
        const camBtn = document.getElementById('cam-btn');

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights(); 
            createParticles(); 
            createOrbitTrails(); 
            createDust();
            createSnow();
            loadPredefinedImages();
            setupPostProcessing(); 
            setupEvents();
            setupTouchAndClick(); 
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.012);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ›´æŸ”å’Œçš„ç”µå½±æ„Ÿè‰²è°ƒæ˜ å°„
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; // ç¨å¾®é™ä½æ›å…‰
            container.appendChild(renderer.domElement);
            
            mainGroup = new THREE.Group();
            particleGroup = new THREE.Group();
            orbitTrailGroup = new THREE.Group();
            mainGroup.add(particleGroup);
            mainGroup.add(orbitTrailGroup);
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            // ã€ä¿®æ”¹ã€‘1. ç¯å¢ƒå…‰æ”¹æš–è‰²è°ƒ (æ·±ç«ç‘°é‡‘)
            const ambient = new THREE.AmbientLight(0x442233, 1.5); 
            scene.add(ambient);

            // ã€ä¿®æ”¹ã€‘2. åŠ¨æ€å…‰æºåˆå§‹è‰² (ç²‰é‡‘) - äº®åº¦ç¨é™
            auroraLight1 = new THREE.PointLight(CONFIG.colors.primary, 4, 40);
            auroraLight1.position.set(15, 10, 15);
            mainGroup.add(auroraLight1);

            auroraLight2 = new THREE.PointLight(CONFIG.colors.secondary, 4, 40);
            auroraLight2.position.set(-15, -5, -15);
            mainGroup.add(auroraLight2);

            // ã€ä¿®æ”¹ã€‘3. é¡¶éƒ¨å…‰æ”¹æš–ç™½ï¼Œé™ä½äº®åº¦
            const topLight = new THREE.SpotLight(0xffeedd, 800);
            topLight.position.set(0, 50, 0);
            topLight.angle = 0.5; topLight.penumbra = 1;
            scene.add(topLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // ã€æ ¸å¿ƒä¿®æ”¹ã€‘è°ƒæ•´è¾‰å…‰å‚æ•°ä»¥é™ä½åˆºçœ¼æ„Ÿ
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.35; // ã€å…³é”®ã€‘æé«˜é˜ˆå€¼ï¼Œåªæœ‰éå¸¸äº®çš„åœ°æ–¹æ‰å‘å…‰
            bloomPass.strength = 0.5;   // ã€å…³é”®ã€‘å¤§å¹…é™ä½å¼ºåº¦ï¼ŒæŸ”åŒ–å…‰èŠ’
            bloomPass.radius = 0.8;     // å¢åŠ åŠå¾„ï¼Œè®©å…‰èŠ’æ›´æ•£æ¼«æŸ”å’Œ
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // --- æ ¸å¿ƒï¼šåˆ›å»ºæ°´æ™¶ä¸å‡ ä½•ç²’å­ ---
        function createParticles() {
            // ã€ä¿®æ”¹ã€‘1. æ°´æ™¶æè´¨ - å¸¦æš–é‡‘åº•è‰²
            crystalMat = new THREE.MeshPhysicalMaterial({
                color: 0xffeebb, // å¾®æš–è‰²è°ƒ
                metalness: 0.1,
                roughness: 0.05,
                transmission: 0.95, 
                thickness: 1.5,
                ior: 1.8, 
                iridescence: 1.0, 
                iridescenceIOR: 1.6, // å¢å¼ºé‡‘è‰²åå…‰
                envMapIntensity: 2.5,
                clearcoat: 1.0
            });

            // ã€ä¿®æ”¹ã€‘2. å‘å…‰æè´¨ - é™ä½è‡ªå‘å…‰å¼ºåº¦
            neonMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.primary,
                metalness: 0.8,
                roughness: 0.2,
                emissive: CONFIG.colors.primary,
                emissiveIntensity: 0.4 // ã€å…³é”®ã€‘é™ä½è‡ªå‘å…‰å¼ºåº¦ï¼Œé˜²æ­¢åˆºçœ¼
            });

            const gemGeo = new THREE.IcosahedronGeometry(0.5, 0); 
            const shardGeo = new THREE.OctahedronGeometry(0.4, 0); 
            
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.6) {
                    mesh = new THREE.Mesh(gemGeo, crystalMat);
                    type = 'CRYSTAL';
                } else {
                    mesh = new THREE.Mesh(shardGeo, neonMat.clone()); 
                    type = 'NEON';
                    // ã€ä¿®æ”¹ã€‘éšæœºåˆ†é…ç²‰è‰²æˆ–é‡‘è‰²
                    if(Math.random() > 0.5) {
                        mesh.material.color.setHex(CONFIG.colors.secondary);
                        mesh.material.emissive.setHex(CONFIG.colors.secondary);
                    } else {
                        mesh.material.color.setHex(CONFIG.colors.primary);
                        mesh.material.emissive.setHex(CONFIG.colors.primary);
                    }
                }

                const s = 0.3 + Math.random() * 0.6;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                
                particleGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }

            // é¡¶éƒ¨ä¹‹æ˜Ÿ
            const starGeo = new THREE.IcosahedronGeometry(1.8, 1);
            const starMat = new THREE.MeshBasicMaterial({ 
                color: CONFIG.colors.primary, // é‡‘è‰²çº¿æ¡†
                wireframe: true, transparent: true, opacity: 0.5 
            });
            const starCoreGeo = new THREE.IcosahedronGeometry(1.0, 0);
            const starCoreMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.primary, emissive: CONFIG.colors.primary, emissiveIntensity: 5 // é™ä½é¡¶éƒ¨æ˜Ÿæ˜Ÿäº®åº¦
            });
            
            const starGroup = new THREE.Group();
            const wireStar = new THREE.Mesh(starGeo, starMat);
            const coreStar = new THREE.Mesh(starCoreGeo, starCoreMat);
            starGroup.add(wireStar);
            starGroup.add(coreStar);
            starGroup.position.set(0, CONFIG.particles.treeHeight/2 + 1.5, 0);
            mainGroup.add(starGroup);
            
            starGroup.userData = { update: (t) => {
                wireStar.rotation.y = t;
                wireStar.rotation.z = t * 0.5;
                const s = 1 + Math.sin(t*3) * 0.1;
                coreStar.scale.set(s,s,s);
            }};
            particleSystem.push({ update: (dt) => starGroup.userData.update(clock.elapsedTime), mesh: starGroup, type: 'DECOR' });
            
            mainGroup.add(photoMeshGroup);
        }

        // --- æ–°å¢ï¼šç¯ç»•æ˜Ÿè½¨ ---
        function createOrbitTrails() {
            const trailCount = 100;
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<trailCount; i++) pos.push(0,0,0);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            
            // ã€ä¿®æ”¹ã€‘æ˜Ÿè½¨ç²’å­æ”¹å°ï¼Œé€æ˜åº¦é™ä½
            const mat = new THREE.PointsMaterial({
                color: CONFIG.colors.primary, size: 0.2, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending
            });

            const trail1 = new THREE.Points(geo.clone(), mat);
            const trail2 = new THREE.Points(geo.clone(), mat.clone());
            trail2.material.color.setHex(CONFIG.colors.secondary); // ç²‰è‰²è½¨è¿¹

            orbitTrailGroup.add(trail1);
            orbitTrailGroup.add(trail2);

            orbitTrailGroup.userData = {
                t: 0,
                update: (dt) => {
                    orbitTrailGroup.userData.t += dt;
                    const time = orbitTrailGroup.userData.t;
                    
                    [trail1, trail2].forEach((trail, idx) => {
                        const positions = trail.geometry.attributes.position.array;
                        const offset = idx * Math.PI; 
                        for(let i=0; i<trailCount; i++) {
                            const p = i / trailCount; 
                            const angle = p * Math.PI * 4 + time * (0.4 + idx*0.1) + offset;
                            const h = (p * CONFIG.particles.treeHeight) - CONFIG.particles.treeHeight/2;
                            const r = (CONFIG.particles.treeRadius + 2.5) * (1.2 - p*0.5); 
                            
                            positions[i*3] = Math.cos(angle) * r;
                            positions[i*3+1] = h;
                            positions[i*3+2] = Math.sin(angle) * r;
                        }
                        trail.geometry.attributes.position.needsUpdate = true;
                    });
                }
            };
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const count = CONFIG.particles.dustCount;
            const pos = [];
            for(let i=0; i<count; i++) {
                pos.push((Math.random()-0.5)*70, (Math.random()-0.5)*70, (Math.random()-0.5)*70);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            // ã€ä¿®æ”¹ã€‘å°˜åŸƒæ”¹æš–é‡‘è‰²
            const mat = new THREE.PointsMaterial({
                color: 0xffeebb, size: 0.15, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending
            });
            const dust = new THREE.Points(geo, mat);
            mainGroup.add(dust);
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = []; const phases = [];
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(80), THREE.MathUtils.randFloatSpread(60), THREE.MathUtils.randFloatSpread(80));
                phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));
            
            // ã€ä¿®æ”¹ã€‘é›ªèŠ±å¸¦ç‚¹ç²‰è‰²è°ƒ
            const material = new THREE.PointsMaterial({
                color: 0xffdde6, size: 0.5, transparent: true, opacity: 0.7, 
                blending: THREE.AdditiveBlending, depthWrite: false,
                map: createStarTexture()
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,240,245,1)');
            grad.addColorStop(0.4, 'rgba(255,200,220,0.4)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        // --- ç²’å­é€»è¾‘ (ä¿æŒä¸å˜) ---
        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.offset = Math.random() * 100;
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const r = 10 + Math.random()*15;
                    const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                    this.posScatter.setFromSphericalCoords(r, phi, theta);
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.9); 
                const y = (t * h) - (h / 2);
                const rMax = Math.max(0.2, CONFIG.particles.treeRadius * (1.1 - t));
                const angle = t * 60 + this.offset; 
                const r = rMax * (0.6 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                const rSc = 15 + Math.random() * 25;
                const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                this.posScatter.setFromSphericalCoords(rSc, phi, theta);
            }
            update(dt, mode, focusTargetMesh, time) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                    target = new THREE.Vector3(0, 2, 40).applyMatrix4(invMatrix);
                } else if (mode === 'FOCUS') target = this.posScatter;

                this.mesh.position.lerp(target, 3.0 * dt);
                
                this.mesh.rotation.x += dt * 0.5;
                this.mesh.rotation.y += dt * 0.3;

                let s = this.baseScale;
                if (mode === 'TREE') {
                    s *= (1 + 0.2 * Math.sin(time * 2 + this.mesh.position.y * 0.5));
                } else if (mode === 'SCATTER') {
                    s *= 2.0;
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    s = 4.0;
                    this.mesh.lookAt(camera.position);
                }
                this.mesh.scale.setScalar(s);
            }
        }

        // --- å›¾ç‰‡åŠ è½½é€»è¾‘ (è¾¹æ¡†æ”¹é‡‘è‰²) ---
        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.2, 1.2, 0.05);
            // ã€ä¿®æ”¹ã€‘ç›¸æ¡†æ”¹æš–é‡‘è‰²
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.primary, roughness: 0.3, metalness: 0.6 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let w = 1, h = 1;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) h = w / aspect; else w = h * aspect;
            }
            const photoGeo = new THREE.PlaneGeometry(w, h);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            frame.scale.set(w/1, h/1, 1);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
            updatePhotoLayout();
        }
        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (!photos.length) return;
            const h = CONFIG.particles.treeHeight * 0.8;
            photos.forEach((p, i) => {
                const y = -h/2 + (h/photos.length)*(i+0.5);
                const r = (1 - (y+h/2)/h) * CONFIG.particles.treeRadius + 4;
                const angle = i * 1.5; 
                p.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
            });
        }
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    loader.load(`./jomi/${i}.jpg`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {
                        loader.load(`./jomi/${i}.png`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                    });
                }
            }
        }
        function handleImageUpload(e) { /* ... Same logic ... */ 
            Array.from(e.target.files).forEach(f => {
                if(!f.type.startsWith('image/')) return;
                const r = new FileReader();
                r.onload = (ev) => new THREE.TextureLoader().load(ev.target.result, t => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                r.readAsDataURL(f);
            });
        }

        // --- äº¤äº’ä¸åŠ¨ç”» (ä¿æŒä¸å˜) ---
        function setupTouchAndClick() {
            const el = document.getElementById('canvas-container');
            el.addEventListener('pointerdown', e => {
                STATE.touch.active = true; STATE.touch.startX = STATE.touch.lastX = e.clientX; STATE.touch.startY = STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', e => {
                if(!STATE.touch.active) return;
                STATE.rotation.y += (e.clientX - STATE.touch.lastX) * 0.005;
                STATE.rotation.x += (e.clientY - STATE.touch.lastY) * 0.002;
                STATE.touch.lastX = e.clientX; STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointerup', () => STATE.touch.active = false);
            el.addEventListener('click', e => {
                if(Math.hypot(e.clientX-STATE.touch.startX, e.clientY-STATE.touch.startY) > 5) return;
                mouse.x = (e.clientX/innerWidth)*2-1; mouse.y = -(e.clientY/innerHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(mainGroup.children, true);
                let target = null;
                for(let hit of hits) {
                    let p = hit.object;
                    while(p.parent && p.parent !== photoMeshGroup) p = p.parent;
                    const part = particleSystem.find(x => x.mesh === p && x.type === 'PHOTO');
                    if(part) { target = part.mesh; break; }
                }
                if(target) { STATE.mode='FOCUS'; STATE.focusTarget=target; }
                else if(STATE.mode==='FOCUS') { STATE.mode='TREE'; }
            });
        }

        async function initMediaPipe() {
            if(isCameraRunning) return;
            camBtn.innerText = "Starting AI...";
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width:640, height:480 } });
                video = document.getElementById('webcam'); video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
                camBtn.innerText = "Gesture Active"; camBtn.classList.add('active'); isCameraRunning = true;
            } catch(e) { console.error(e); camBtn.innerText = "Camera Error"; }
        }
        function predictWebcam() {
            if(handLandmarker && video.currentTime !== undefined) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if(res.landmarks.length) {
                    STATE.hand.detected = true;
                    const lm = res.landmarks[0];
                    STATE.hand.x = (lm[9].x - 0.5)*2; STATE.hand.y = (lm[9].y - 0.5)*2;
                    const spread = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y);
                    if(spread < 0.25 && STATE.mode !== 'FOCUS') STATE.mode = 'FOCUS'; // Pinch
                    else if(spread > 0.45) STATE.mode = 'SCATTER'; // Open Hand
                    else STATE.mode = 'TREE';
                } else STATE.hand.detected = false;
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            camBtn.addEventListener('click', initMediaPipe);
            window.addEventListener('keydown', e => {
                if(e.key.toLowerCase()==='s') document.getElementById('footer-stats').classList.toggle('ui-hidden');
            });
        }

        // --- æ ¸å¿ƒåŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time += dt;

            if(STATE.hand.detected && STATE.mode==='SCATTER') {
                STATE.rotation.y += (STATE.hand.x - STATE.rotation.y) * 2 * dt;
                STATE.rotation.x += (STATE.hand.y - STATE.rotation.x) * 2 * dt;
            } else if(!STATE.touch.active) {
                STATE.rotation.y += 0.15 * dt; 
                STATE.rotation.x *= 0.95; 
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // ã€æ ¸å¿ƒä¿®æ”¹ã€‘åŠ¨æ€ç¯å…‰ï¼šåœ¨ç²‰è‰²å’Œé‡‘è‰²ä¹‹é—´å‘¼å¸åˆ‡æ¢
            const time = STATE.time;
            // ä½¿ç”¨æ­£å¼¦æ³¢åœ¨ä¸¤ç§é¢œè‰²é—´æ’å€¼
            const blend1 = (Math.sin(time * 0.5) + 1) / 2;
            const blend2 = (Math.cos(time * 0.5) + 1) / 2;

            const c1 = new THREE.Color(CONFIG.colors.primary).lerp(new THREE.Color(CONFIG.colors.secondary), blend1);
            const c2 = new THREE.Color(CONFIG.colors.secondary).lerp(new THREE.Color(CONFIG.colors.primary), blend2);

            if(auroraLight1) {
                auroraLight1.color.copy(c1);
                auroraLight1.intensity = 3 + blend1 * 1.5; // äº®åº¦ä¹Ÿéšå‘¼å¸å˜åŒ–
            }
            if(auroraLight2) {
                auroraLight2.color.copy(c2);
                auroraLight2.intensity = 3 + blend2 * 1.5;
            }

            particleSystem.forEach(p => {
                if(p.update) p.update(dt, STATE.mode, STATE.focusTarget, STATE.time);
            });

            if(orbitTrailGroup.userData.update) orbitTrailGroup.userData.update(dt);

            if (snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                for(let i=0; i<CONFIG.particles.snowCount; i++) {
                    positions[i*3+1] -= (0.05 + Math.random()*0.05); 
                    if(positions[i*3+1] < -40) positions[i*3+1] = 40;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = STATE.time * 0.05; 
            }

            composer.render();
        }

        // --- BGM è‡ªåŠ¨æ’­æ”¾ ---
        (function() {
            const bgm = new Audio('./music/bgm.mp3');
            bgm.loop = true; bgm.volume = 0.6;
            const play = () => {
                bgm.play().then(() => {

            ['click','touchstart'].forEach(e => document.addEventListener(e, play));
        })();

        init();
