    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- æå…‰åœ£åŸŸÂ·ç»ˆææ˜ŸèŠ’é…ç½® ---
        const CONFIG = {
            colors: {
                bg: 0x050208, 
                fog: 0x151025, // ç¨å¾®è°ƒäº®é›¾æ°”ï¼Œé…åˆæ•´ä½“æäº®
                champagneGold: 0xffd700, 
                deepGreen: 0x0a3a2a,     
                accentRed: 0xb30000,     
            },
            particles: {
                count: 1600, 
                dustCount: 3500, // å¢åŠ æ¶¡æ—‹ç²’å­æ•°é‡
                snowCount: 1000,
                treeHeight: 24,  
                treeRadius: 8.5    
            },
            camera: { z: 50 },
            preload: { autoScanLocal: true, scanCount: 30 }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
            time: 0
        };

        let scene, camera, renderer, composer;
        let mainGroup, particleGroup, vortexGroup, starTrailGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, isCameraRunning = false;
        let snowSystem, caneTexture;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let spotGold, spotWarm;

        const debugInfo = document.getElementById('debug-info');
        const camBtn = document.getElementById('cam-btn');

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights(); 
            createTextures();
            createParticles(); 
            createEnergyVortex(); // ã€ç‰¹æ•ˆå‡çº§ã€‘æ›¿æ¢ä¸ºèƒ½é‡æ¶¡æ—‹
            createStarTrails(); 
            createSnow();
            loadPredefinedImages();
            setupPostProcessing(); 
            setupEvents();
            setupTouchAndClick(); 
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            // ä½“ç§¯é›¾
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.022);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.25; // ã€æäº®ã€‘æé«˜æ›å…‰åº¦
            container.appendChild(renderer.domElement);
            
            mainGroup = new THREE.Group();
            particleGroup = new THREE.Group();
            vortexGroup = new THREE.Group(); 
            starTrailGroup = new THREE.Group();
            mainGroup.add(particleGroup);
            mainGroup.add(vortexGroup);
            mainGroup.add(starTrailGroup);
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            // ã€æäº®ã€‘æé«˜ç¯å¢ƒå…‰åŸºå‡†
            const ambient = new THREE.AmbientLight(0x4a3a2a, 1.0); 
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa55, 3.0, 25);
            innerLight.position.set(0, 4, 0);
            mainGroup.add(innerLight);

            // ã€æäº®ã€‘æé«˜ä¸»å…‰æºå¼ºåº¦
            spotGold = new THREE.SpotLight(0xffd966, 1400);
            spotGold.position.set(35, 50, 35); 
            spotGold.angle = 0.5; spotGold.penumbra = 0.7;
            spotGold.castShadow = true;
            scene.add(spotGold);

            // ã€æäº®ã€‘æé«˜è¡¥å…‰å¼ºåº¦
            spotWarm = new THREE.SpotLight(0xffe0cc, 950); 
            spotWarm.position.set(-35, 25, -35);
            spotWarm.angle = 0.6; spotWarm.penumbra = 0.9;
            scene.add(spotWarm);

            const rimLight = new THREE.DirectionalLight(0xffcc99, 0.8);
            rimLight.position.set(0, -20, 40);
            scene.add(rimLight);

            // ã€ç‰¹æ•ˆå‡çº§ã€‘æ–°å¢åœ°æ­¥å…‰æ™•æ± 
            const baseGlowLight = new THREE.PointLight(0xffaa00, 2.0, 40);
            baseGlowLight.position.set(0, -10, 0);
            scene.add(baseGlowLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // ç”µå½±çº§æŸ”ç„¦è¾‰å…‰
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3;  
            bloomPass.strength = 0.75;  // ç•¥å¾®å¢å¼ºè¾‰å…‰å¼ºåº¦
            bloomPass.radius = 1.1;      
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f8f8ee'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#a60000'; ctx.beginPath(); 
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // --- æ ¸å¿ƒï¼šåˆ›å»ºå¥¢åç²’å­ ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            
            // æè´¨å®šä¹‰ - ã€æäº®ã€‘æé«˜è‡ªå‘å…‰å¼ºåº¦
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, metalness: 0.8, roughness: 0.15, envMapIntensity: 2.5, emissive: 0x443311, emissiveIntensity: 0.8 // æé«˜
            });
            const greenMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.deepGreen, metalness: 0.4, roughness: 0.5, emissive: 0x001a0a, emissiveIntensity: 0.25, envMapIntensity: 1.2
            });
            const redMat = new THREE.MeshPhysicalMaterial({ 
                color: CONFIG.colors.accentRed, metalness: 0.2, roughness: 0.1, clearcoat: 1.0, clearcoatRoughness: 0.05, emissive: 0x4a0000, emissiveIntensity: 1.0, reflectivity: 1.0 // æé«˜
            });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.3, metalness: 0.2 });
            
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.50) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.75) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.95) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                
                const s = 0.35 + Math.random() * 0.55;
                mesh.scale.set(s,s,s); 
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                particleGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }

            createClassicStar(); // ã€ä¿®æ”¹ã€‘åˆ‡æ¢å›ç»å…¸æ˜Ÿæ˜Ÿ
            mainGroup.add(photoMeshGroup);
        }

        // ã€ä¿®æ”¹ã€‘åˆ›å»ºç»å…¸ç¥åœ£å‡ ä½•æ˜ŸèŠ’
        function createClassicStar() {
            const starGroup = new THREE.Group();
            starGroup.position.set(0, CONFIG.particles.treeHeight/2 + 1.8, 0);

            // 1. ä½¿ç”¨ ExtrudeGeometry åˆ›å»ºç»å…¸äº”è§’æ˜Ÿé€ å‹
            const starShape = new THREE.Shape();
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points - Math.PI / 2; // ä»é¡¶éƒ¨å¼€å§‹
                const r = (i % 2 === 0) ? 2.0 : 0.8; // å¤–å¾„å’Œå†…å¾„
                const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = { depth: 0.5, bevelEnabled: true, bevelThickness: 0.2, bevelSize: 0.1, bevelSegments: 3 };
            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            starGeo.center();

            // 2. æè‡´é«˜å…‰æè´¨
            const starMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                emissive: CONFIG.colors.champagneGold, 
                emissiveIntensity: 5.0, // æé«˜è‡ªå‘å…‰
                metalness: 1.0, 
                roughness: 0.1,
                envMapIntensity: 3.0
            });
            const starMesh = new THREE.Mesh(starGeo, starMat);
            starGroup.add(starMesh);

            // 3. ä¸“å±å…‰æº
            const starLight = new THREE.PointLight(CONFIG.colors.champagneGold, 6, 20);
            starGroup.add(starLight);

            // 4. å…‰æ™•ç‰¹æ•ˆ (Halo)
            const haloTexture = createHaloTexture();
            const haloMat = new THREE.SpriteMaterial({ 
                map: haloTexture, color: CONFIG.colors.champagneGold, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false 
            });
            const haloSprite = new THREE.Sprite(haloMat);
            haloSprite.scale.set(10, 10, 1); 
            starGroup.add(haloSprite);

            mainGroup.add(starGroup);

            // åŠ¨ç”»ï¼šç¼“æ…¢æ—‹è½¬å’Œå‘¼å¸
            starGroup.userData = { update: (t) => {
                starMesh.rotation.y = t * 0.4;
                const pulse = 1 + Math.sin(t*2.5) * 0.08;
                starMesh.scale.set(pulse, pulse, pulse);
                starLight.intensity = 6 * pulse;
                haloSprite.material.opacity = 0.7 + Math.sin(t*2)*0.2;
            }};
            particleSystem.push({ update: (dt, m, f, t) => starGroup.userData.update(t), mesh: starGroup, type: 'DECOR' });
        }

        function createHaloTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0,32,32,32);
            grad.addColorStop(0, 'rgba(255,255,230,1)');
            grad.addColorStop(0.4, 'rgba(255,215,0,0.6)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        // ã€ç‰¹æ•ˆå‡çº§ã€‘åˆ›å»ºèƒ½é‡æ¶¡æ—‹ç²’å­ç³»ç»Ÿ
        function createEnergyVortex() {
            const geo = new THREE.BufferGeometry();
            const pos = []; const speeds = []; const offsets = [];
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                pos.push(0,0,0); //åˆå§‹ä½ç½®ç”± shader æˆ– update æ§åˆ¶
                speeds.push(0.02 + Math.random()*0.04); // ä¸Šå‡é€Ÿåº¦
                offsets.push(Math.random() * Math.PI * 2); // åˆå§‹è§’åº¦åç§»
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('speed', new THREE.Float32BufferAttribute(speeds, 1));
            geo.setAttribute('offset', new THREE.Float32BufferAttribute(offsets, 1));

            const mat = new THREE.PointsMaterial({
                color: CONFIG.colors.champagneGold, size: 0.25, transparent: true, opacity: 0.7, 
                blending: THREE.AdditiveBlending, map: createStarTexture(), depthWrite: false
            });
            const vortex = new THREE.Points(geo, mat);
            vortexGroup.add(vortex);
        }

        // ã€ç‰¹æ•ˆå‡çº§ã€‘æ›´æ–°èƒ½é‡æ¶¡æ—‹
        function updateEnergyVortex(time) {
            const positions = vortexGroup.children[0].geometry.attributes.position.array;
            const speeds = vortexGroup.children[0].geometry.attributes.speed.array;
            const offsets = vortexGroup.children[0].geometry.attributes.offset.array;
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                let y = positions[i*3+1];
                y += speeds[i];
                if(y > 40) y = -30;
                positions[i*3+1] = y;

                // èºæ—‹è¿åŠ¨è®¡ç®—
                const normalizedH = (y + 30) / 70; // 0 to 1
                const r = 12 * (1.5 - normalizedH * 0.8); // åº•éƒ¨å®½ï¼Œé¡¶éƒ¨çª„
                const angle = time * 0.5 + offsets[i] + normalizedH * Math.PI * 4; // éšæ—¶é—´æ—‹è½¬ + éšé«˜åº¦æ‰­æ›²
                
                positions[i*3] = Math.cos(angle) * r;
                positions[i*3+2] = Math.sin(angle) * r;
            }
            vortexGroup.children[0].geometry.attributes.position.needsUpdate = true;
        }

        // åˆ›å»ºæ˜Ÿå±‘æ‹–å°¾ (ä¿æŒä¸å˜)
        function createStarTrails() {
            const geo = new THREE.BufferGeometry();
            const pos = []; const velocity = [];
            const trailCount = 350;
            for(let i=0; i<trailCount; i++) {
                pos.push(0, CONFIG.particles.treeHeight/2 + 1.5, 0); 
                velocity.push((Math.random()-0.5)*0.6, -Math.random()*0.6 - 0.3, (Math.random()-0.5)*0.6);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocity, 3));
            const mat = new THREE.PointsMaterial({
                color: CONFIG.colors.champagneGold, size: 0.18, transparent: true, opacity: 0.9, 
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            const trails = new THREE.Points(geo, mat);
            starTrailGroup.add(trails);
        }

        // æ›´æ–°æ˜Ÿå±‘æ‹–å°¾ (ä¿æŒä¸å˜)
        function updateStarTrails() {
            const positions = starTrailGroup.children[0].geometry.attributes.position.array;
            const velocities = starTrailGroup.children[0].geometry.attributes.velocity.array;
            const trailCount = 350;
            const starY = CONFIG.particles.treeHeight/2 + 1.5;
            for(let i=0; i<trailCount; i++) {
                positions[i*3] += velocities[i*3];
                positions[i*3+1] += velocities[i*3+1];
                positions[i*3+2] += velocities[i*3+2];
                if(positions[i*3+1] < -20 || Math.abs(positions[i*3]) > 18 || Math.abs(positions[i*3+2]) > 18) {
                    positions[i*3] = 0; positions[i*3+1] = starY; positions[i*3+2] = 0;
                }
            }
            starTrailGroup.children[0].geometry.attributes.position.needsUpdate = true;
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = []; const phases = [];
            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(100), THREE.MathUtils.randFloatSpread(70), THREE.MathUtils.randFloatSpread(100));
                phases.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));
            const material = new THREE.PointsMaterial({
                color: 0xfff8ee, size: 0.5, transparent: true, opacity: 0.7, 
                blending: THREE.AdditiveBlending, depthWrite: false,
                map: createStarTexture()
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        // --- ç²’å­é€»è¾‘ (ä¿æŒä¸‹åŠéƒ¨åˆ†æµ“å¯†) ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 1.5;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const r = 10 + Math.random()*15;
                    const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                    this.posScatter.setFromSphericalCoords(r, phi, theta);
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 1.3); // ä¸‹åŠéƒ¨åˆ†æ›´æµ“å¯†
                const y = (t * h) - (h / 2);
                const rMax = Math.max(0.3, CONFIG.particles.treeRadius * (1.1 - t));
                const angle = t * 55 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.7 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                const rSc = 15 + Math.random() * 25;
                const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                this.posScatter.setFromSphericalCoords(rSc, phi, theta);
            }
            update(dt, mode, focusTargetMesh, time) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = new THREE.Vector3(0, 2, 40).applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                
                this.mesh.position.lerp(target, 2.5 * dt);
                
                if (mode !== 'TREE' || this.type === 'CANE') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE' && this.type !== 'PHOTO') {
                    this.mesh.rotation.y += 0.2 * dt;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 
                
                let s = this.baseScale;
                if (mode === 'TREE') {
                    s *= (1 + 0.05 * Math.sin(time + this.mesh.position.y * 0.2));
                } else if (mode === 'SCATTER') {
                    s *= 1.8; 
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    s = 4.0; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 3*dt);
            }
        }

        // --- å›¾ç‰‡åŠ è½½é€»è¾‘ (ä¿æŒä¸å˜) ---
        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.2, 1.2, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, roughness: 0.5, metalness: 0.6 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let w = 1, h = 1;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) h = w / aspect; else w = h * aspect;
            }
            const photoGeo = new THREE.PlaneGeometry(w, h);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            frame.scale.set(w/1, h/1, 1);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
            updatePhotoLayout();
        }
        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (!photos.length) return;
            const h = CONFIG.particles.treeHeight * 0.8;
            photos.forEach((p, i) => {
                const y = -h/2 + (h/photos.length)*(i+0.5);
                const r = (1 - (y+h/2)/h) * CONFIG.particles.treeRadius + 4;
                const angle = i * 1.5; 
                p.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
            });
        }
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    loader.load(`./jomi/${i}.jpg`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {
                        loader.load(`./jomi/${i}.png`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                    });
                }
            }
        }
        function handleImageUpload(e) { /* ... Same logic ... */ 
            Array.from(e.target.files).forEach(f => {
                if(!f.type.startsWith('image/')) return;
                const r = new FileReader();
                r.onload = (ev) => new THREE.TextureLoader().load(ev.target.result, t => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                r.readAsDataURL(f);
            });
        }

        // --- äº¤äº’ä¸åŠ¨ç”» (ä¿æŒä¸å˜) ---
        function setupTouchAndClick() {
            const el = document.getElementById('canvas-container');
            el.addEventListener('pointerdown', e => {
                STATE.touch.active = true; STATE.touch.startX = STATE.touch.lastX = e.clientX; STATE.touch.startY = STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointermove', e => {
                if(!STATE.touch.active) return;
                STATE.rotation.y += (e.clientX - STATE.touch.lastX) * 0.004; 
                STATE.rotation.x += (e.clientY - STATE.touch.lastY) * 0.002;
                STATE.touch.lastX = e.clientX; STATE.touch.lastY = e.clientY;
            });
            window.addEventListener('pointerup', () => STATE.touch.active = false);
            el.addEventListener('click', e => {
                if(Math.hypot(e.clientX-STATE.touch.startX, e.clientY-STATE.touch.startY) > 5) return;
                mouse.x = (e.clientX/innerWidth)*2-1; mouse.y = -(e.clientY/innerHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(mainGroup.children, true);
                let target = null;
                for(let hit of hits) {
                    let p = hit.object;
                    while(p.parent && p.parent !== photoMeshGroup) p = p.parent;
                    const part = particleSystem.find(x => x.mesh === p && x.type === 'PHOTO');
                    if(part) { target = part.mesh; break; }
                }
                if(target) { STATE.mode='FOCUS'; STATE.focusTarget=target; }
                else if(STATE.mode==='FOCUS') { STATE.mode='TREE'; }
            });
        }

        async function initMediaPipe() {
            if(isCameraRunning) return;
            camBtn.innerText = "Starting AI...";
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width:640, height:480 } });
                video = document.getElementById('webcam'); video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
                camBtn.innerText = "Gesture Active"; camBtn.classList.add('active'); isCameraRunning = true;
            } catch(e) { console.error(e); camBtn.innerText = "Camera Error"; }
        }
        function predictWebcam() {
            if(handLandmarker && video.currentTime !== undefined) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if(res.landmarks.length) {
                    STATE.hand.detected = true;
                    const lm = res.landmarks[0];
                    STATE.hand.x = (lm[9].x - 0.5)*2; STATE.hand.y = (lm[9].y - 0.5)*2;
                    const spread = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y);
                    if(spread < 0.25 && STATE.mode !== 'FOCUS') STATE.mode = 'FOCUS'; // Pinch
                    else if(spread > 0.45) STATE.mode = 'SCATTER'; // Open Hand
                    else STATE.mode = 'TREE';
                } else STATE.hand.detected = false;
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            camBtn.addEventListener('click', initMediaPipe);
            window.addEventListener('keydown', e => {
                if(e.key.toLowerCase()==='s') document.getElementById('footer-stats').classList.toggle('ui-hidden');
            });
        }

        // --- æ ¸å¿ƒåŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time += dt;

            if(STATE.hand.detected && STATE.mode==='SCATTER') {
                STATE.rotation.y += (STATE.hand.x - STATE.rotation.y) * 2 * dt;
                STATE.rotation.x += (STATE.hand.y - STATE.rotation.x) * 2 * dt;
            } else if(!STATE.touch.active) {
                STATE.rotation.y += 0.15 * dt; 
                STATE.rotation.x *= 0.95; 
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // ã€æäº®ã€‘åŠ¨æ€ç¯å…‰å‘¼å¸
            const time = STATE.time;
            const breath = (Math.sin(time * 0.8) + 1) / 2;
            if(spotGold) spotGold.intensity = 1400 + breath * 300;
            if(spotWarm) spotWarm.intensity = 950 + breath * 200;

            particleSystem.forEach(p => {
                if(p.update) p.update(dt, STATE.mode, STATE.focusTarget, STATE.time);
            });

            // ã€ç‰¹æ•ˆå‡çº§ã€‘æ›´æ–°èƒ½é‡æ¶¡æ—‹å’Œæ˜Ÿå±‘
            updateEnergyVortex(time);
            updateStarTrails();

            if (snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                for(let i=0; i<CONFIG.particles.snowCount; i++) {
                    positions[i*3+1] -= (0.04 + Math.random()*0.04); 
                    if(positions[i*3+1] < -45) positions[i*3+1] = 45;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y = STATE.time * 0.03; 
            }

            composer.render();
        }

        // --- BGM è‡ªåŠ¨æ’­æ”¾ ---
        (function() {
            const bgm = new Audio('./music/bgm.mp3');
            bgm.loop = true; bgm.volume = 0.6;
            const play = () => {
                bgm.play().then(() => {
                    console.log("Audio playing");
                    ['click','touchstart'].forEach(e => document.removeEventListener(e, play));
                }).catch(e=>console.log("Wait for interaction"));
            };
            ['click','touchstart'].forEach(e => document.addEventListener(e, play));
        })();

        init();
    </script>
